<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title> 
    <script src="https://kit.fontawesome.com/571943e4a4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id = "main-wrapper"> 
        <div id = "playlist-wrapper"> 
       </div>
        <div class="audio-display">
          <img src="https://m.media-amazon.com/images/I/81mNRm3F6KL._SS500_.jpg" alt="closer" height=200px id="song-img">
          <h1 id="song-name">Avicii - Without You</h1>
          <div class="audio-flex">   
          <audio src="https://edyoda.s3.ap-south-1.amazonaws.com/public/musicfiles/without-you.mp3" type="audio/mp3" id="myAudio" ontimeupdate="progress1()">
          </audio>
            <div id="progress-wrapper">
            <div id="initial-time">00:00</div> 
            <progress id="progress-display" value="0" max="1" ></progress> 
            <div id="total-time"></div>   
            </div>  
            <div class="play-icons">
            <span id = 'random' ><i class="fas fa-random"></i></span>
            <span><i class="fas fa-step-backward" id="back-btn"></i></span>
            <span><i id="play-btn" class="fas fa-play-circle"></i></span>
            <span><i id="pause-btn" class="fas fa-pause-circle"></i></span>
            <span><i class="fas fa-step-forward" id="forward-button"></i></span>   
            <div class="special"><svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"></path></svg></div>   
      </div> 
            <div id="MusicPlayer_VolumeControl">
              <svg class="vol-root" id="vol-on"focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
              <svg class="vol-root" id="vol-off" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>
              <input class="MusicPlayer_Slider" type="range" min="0" max="100" value="38">
              </div>
      </div> 
       </div> 
      </div>   
        
       <script src="./main.js"></script>
</body>
</html>
